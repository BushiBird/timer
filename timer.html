<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>HTML</title>
		<meta name="description" content="">
		<meta name="author" content="中田 明日香">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<script>
		
			//タイマー表示系
			var timerId=NaN, count = 0;
			
			function startTimer(){
				clearInterval(timerId);
				timerId = setInterval(tick,33);
			}
			
			function stopTimer(){
				clearInterval(timerId);
			}
			
			function tick(){
				count++;
				if(1000<=count){
					count=0;
				}
				document.getElementById("counter").textContent=count;
				var canvas = document.getElementById("canvas");
				ctx = canvas.getContext("2d");
				
				ctx.clearRect(40, 40, 120, 120);
				
				for(var i=0; i<12; i++){
					ctx.save();
					var r = Math.PI/6*i;
					ctx.translate(100,100);
					ctx.rotate(r);
					
					//	countに合わせて回転させる
					var rTimer= (Math.PI*2)/1000;
					ctx.rotate(rTimer*count*rSpeed);
					
					ctx.beginPath();
					ctx.moveTo(0,0);
					ctx.lineTo(0,-50);
					ctx.stroke();
					
					ctx.restore();
				}
				
				//	円を表示
				ctx.beginPath();
				ctx.arc(100,100,50,0,Math.PI*2);
				ctx.stroke();	
			}
			
			var rSpeed = 1;
			
			function upSpeed(){
				document.getElementById("rSpeed").textContent=rSpeed;
				rSpeed++;
			}
			
			function downSpeed(){
				document.getElementById("rSpeed").textContent=rSpeed;
				rSpeed--;
			}
			
			var ctx;
			function init(){
				var canvas = document.getElementById("canvas");
				ctx = canvas.getContext("2d");
								
				for(var i=0; i<12; i++){
					ctx.save();
					var r = Math.PI/6*i;
					ctx.translate(100,100);
					ctx.rotate(r);
					
					
					ctx.beginPath();
					ctx.moveTo(0,0);
					ctx.lineTo(0,-50);
					ctx.stroke();
					
					ctx.restore();
				}

				//	円を表示
				ctx.beginPath();
				ctx.arc(100,100,50,0,Math.PI*2);
				ctx.stroke();	
			}
			
			
			
		</script>
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body onload="init()">
		<canvas id="canvas" width="200" height="200"></canvas>
		<button onclick="startTimer()">スタート</button>
		<button onclick="stopTimer()">ストップ</button>
		<p>カウンター</p>
		<H2 id="counter"></H2>
		<p>回転速度</p>
		<H2 id="rSpeed"></H2>
		<button onclick="upSpeed()">アップ</button>
		<button onclick="downSpeed()">ダウン</button>
	</body>
</html>
